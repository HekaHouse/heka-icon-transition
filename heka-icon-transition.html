# heka-icon-transition

`<heka-icon-transition>` an element allowing line-based SVG icons to seamlessly change from one to the other. It provides an implementation of Material Design's [delightful details](http://www.google.com/design/spec/animation/delightful-details.html) transitions.

[API Docs and Demo](https://heka-house-polymer-demos.firebaseapp.com/heka-icon-transition)

[Source](http://github.com/hekahouse/heka-icon-transition/)

## Install

    bower install --save HekaHouse/heka-icon-transition

## Example

    <icon-transition color="#fff" id="hero" shape="check"></icon-transition>

Available shapes:
    plus, check, more, more-vert, menu, up, down, left, right, left-arrow, right-arrow, cancel

Transition is triggered by changing the shape value.

## Dependencies

Element dependencies are managed via [Bower](http://bower.io/). You can
install that via:

    npm install -g bower

Then, go ahead and download the element's dependencies:

    bower install

@group HekaHouse
@element heka-icon-transition
@demo demo/index.html
@hero hero.svg

    Polymer({

      is: 'heka-icon-transition',

      properties: {
        /**
        * Specify the stroke color of the current SVG icon
        *
        * @attribute color
        * @type string
        * @default #000
        */
        color: {
          type: String,
          value: "#000",
          notify: true
        },
        _rotate: {
          type: Number,
          value: 0
        },
        shape: {
          type: String,
          value: 'check',
          notify: true,
          observer: 'shapeChanged'
        }
      },
      shapeChanged: function(shape) {
        this._rotate += 180;
        var cl = shape;
        if ((this._rotate % 360) == 180) {
          cl += " rotate";
        }
        Polymer.dom(this.$.svg).setAttribute('class', 'style-scope heka-icon-transition '+cl);

        Polymer.dom(this.$.one).setAttribute('stroke', this.color);
        Polymer.dom(this.$.two).setAttribute('stroke', this.color);
        Polymer.dom(this.$.three).setAttribute('stroke', this.color);

        var transform = "rotate(" + this._rotate + "deg)";
        if (document.documentElement.style.transform !== undefined) {
          this.$.svg.style.transform = transform;
        } else {
          this.$.svg.style.webkitTransform = transform;
        }
      }
    });
